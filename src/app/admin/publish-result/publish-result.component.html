<div class="container">
    <div class="row mb-3">
      <div class="col-md-6 ">
        <label for="">Select Batch:</label>
        <select class="form-control" [(ngModel)]="selectedBatch" (change)="fetchSemesterData()">
          <option *ngFor="let batch of batches" [value]="batch">{{ batch }}</option>
        </select>
      </div>
      <div class="col-md-6 ">
        <label for="">Select Semester:</label>
        <select class="form-control" [(ngModel)]="selectedSemester" (change)="fetchCourse()">
          <option *ngFor="let semester of semesters" [value]="semester">{{ semester }}</option>
        </select>
      </div>
    </div>

    <div class="justify-content-center" *ngIf="submitButton">
        <button class="btn btn-primary mt-4" (click)="publishResult()">Publish Result</button>
      </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="myModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Publish Result</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
            <mat-icon>clear</mat-icon>
          </button>
        </div>
        <div class="modal-body" *ngIf="!error">
          <h4>Result Published for Batch : {{selectedBatch}} - {{selectedSemester}}</h4>
        </div>
        <div class="modal-body" *ngIf="error">
          <h4>{{errorMessage}}</h4>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Close</button>
        </div>
      </div>
    </div>
  </div>

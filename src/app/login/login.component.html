<div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-6 left-panel d-flex align-items-center">
        <div class="text-center leftDiv">
          <mat-icon class="home-icon" (click)="goToHome()">home</mat-icon>
          <img src="../../assets/longLogo.png" alt="Logo" class="img-fluid">
          <h1 class="mt-3" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">Login</h1>
          <form class="loginForm">
            <div class="mb-3">
              <label for="username" class="form-label username-label">Username</label>
              <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" [(ngModel)]="username" [ngModelOptions]="{ standalone: true }">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label password-label">Password</label>
              <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" [(ngModel)]="password" [ngModelOptions]="{ standalone: true }">
            </div>
            <div class="mb-3">
              <a href="#" class="text-decoration-none">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100" (click)="onSubmit()">Login</button>
            
            <button type="submit" class="btn btn-primary w-100 faceButton" (click)="faceLogin()">Login with Face</button>

          </form>
        </div>
      </div>
      <div class="col-md-6 right-panel d-flex align-items-center justify-content-center sideClass">
        <img src="../../assets/studentsIMG.PNG" alt="Image" class="img-fluid">
      </div>
    </div>
</div>

<div class="modal fade" id="validationModal" tabindex="-1" aria-labelledby="validationModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="validationModalLabel">Validation Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="closeModal('validationModal')"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="sentence">Username or Password is Wrong! Please Try again</p>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal"
                        (click)="closeModal('validationModal')">Close</button>
                </div>
            </div>
        </div>
    </div>
